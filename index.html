<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <div class="grid">
                <div class="app__left">
                    <div class="content">
                        <div class="logo-box">
                            <img
                                class="logo"
                                src="./images/logo.svg"
                                alt="logo-svg"
                            />
                        </div>

                        <div class="hero">
                            <h1>We're coming soon</h1>
                            <p>
                                Hello fellow shoppers! We're currently building
                                our new fashion store. Add your email below to
                                stay up-to-date with announcements and our
                                launch deals.
                            </p>
                        </div>

                        <div class="form-container">
                            <form id="email-form" method="POST">
                                <div>
                                    <input type="text" />
                                    <button type="submit">
                                        <img
                                            src="./images/icon-arrow.svg"
                                            alt="arrow-svg"
                                        />
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="app__right">
                    <div class="hero-image"></div>
                </div>
            </div>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
</html>
